<div class="contact-clean">
  <form method="post" [formGroup]="postForm" (ngSubmit)="updatePost()">
    <h2 class="text-center">Post Form</h2>
    <div class="form-group">
      <input class="form-control" type="text" name="title" placeholder="Title" formControlName="title">
      <small *ngIf="postForm.get('title').hasError('required') && !postForm.get('title').untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="content" placeholder="Content" rows="14"
                formControlName="content"></textarea>
      <small *ngIf="postForm.get('content').hasError('required') && !postForm.get('content').untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Add Post</button>
    </div>
  </form>
</div>
